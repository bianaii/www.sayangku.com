<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOU SO BEATIFUL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a1a2e;
            overflow: hidden;
        }
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: pink;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }
        
        @keyframes explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        .next-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff007f, #ff4d6d);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 77, 109, 0.8);
            animation: pulse 1.5s infinite;
            text-decoration: none;
            display: inline-block;
        }
        .next-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 77, 109, 1);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 77, 109, 0.8);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 15px rgba(255, 77, 109, 1);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 77, 109, 0.8);
            }
        }
    </style>
</head>
<body>
    <a href="with.html" class="next-button">ðŸ’– Next ðŸ’–</a>
    
    <script>
        function createHeartFirework(x, y) {
            const heartParticles = 50;
            for (let i = 0; i < heartParticles; i++) {
                let t = (i / heartParticles) * Math.PI * 2;
                let dx = 16 * Math.pow(Math.sin(t), 3);
                let dy = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                let particle = document.createElement("div");
                particle.classList.add("firework");
                document.body.appendChild(particle);
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.position = "absolute";
                particle.style.transition = "all 1.5s ease-out";
                
                setTimeout(() => {
                    particle.style.left = `${x + dx * 6}px`;
                    particle.style.top = `${y + dy * 6}px`;
                    particle.style.opacity = 0;
                }, 10);
                
                setTimeout(() => {
                    particle.remove();
                }, 1600);
            }
        }
        
        document.addEventListener("click", (event) => {
            createHeartFirework(event.clientX, event.clientY);
        });
        
        function autoFireworks() {
            setInterval(() => {
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                createHeartFirework(x, y);
            }, 1500);
        }
        
        autoFireworks();
    </script>
</body>
</html>
